<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <p class="head">Login</p>
        <br /><br />
        <input class="email" type="email" placeholder="Email ID" />
        <br /><br />
        <input class="pass" type="password" placeholder="Password" />
        <br /><br />
        <input class="checkbox" type="checkbox" id="Remember me" /><label
          class="label"
          for="Remember me"
          >Remember me</label
        >
        <a class="password" href="">Forgot Password?</a>
        <br /><br />
        <input class="submit" type="submit" value="Login" />
        <br /><br />
        <p class="end">
          Dont have an account? <a class="account" href="">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
